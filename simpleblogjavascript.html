<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
    <style>
        .container {
            margin: 0px 50px 0px 50px;
        }

        .card {
            margin: 15px 0;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .card-text {
            font-size: 1rem;
        }

        .card-header {
            font-size: 0.9rem;
        }

        .btn {
            margin-top: 10px;
        }
        .card-deck {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Simple Blog Website javascript</h1>
        <label for="name">Name of the blogger:</label><br>
        <input type="text" name="name" id="name" class="form-control"><br>
        
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" class="form-control"><br>

        <label for="title">Title:</label><br>
        <input type="text" name="title" id="title" class="form-control"><br>

        <label for="Description">Description:</label><br>
        <input type="text" name="Description" id="Description" class="form-control"><br>

        <button class="btn btn-primary btn1 my-3">Submit</button><br>
        
        <div id="blogPostsContainer" class="card-deck mt-4">
        </div>
    </div>

    <script>
        let btn = document.querySelector('.btn');
        btn.addEventListener("click", () => {
            createCard();
        })

        function getDetails() {
            let name = document.querySelector("#name").value;
            let email = document.querySelector("#email").value;
            let title = document.querySelector("#title").value;
            let description = document.querySelector("#Description").value;

            return { name, email, title, description };
        }

        function createCard() {
            let obj = getDetails();
            // Create a new card element
            let div = document.createElement('div');
            div.classList.add('card');

            let title = document.createElement('h5');
            title.classList.add('card-title');
            title.innerText = obj.title;

            let header = document.createElement('div');
            header.classList.add('card-header');
            header.innerText = `${obj.name} (${obj.email})`;

            let description = document.createElement('p');
            description.classList.add('card-text');
            description.innerText = obj.description;
            
            div.append(title);
            div.append(header);
            div.append(description);
            div.style.backgroundColor = "teal";
            let container = document.querySelector('#blogPostsContainer');
            container.appendChild(div);
            document.querySelector("#name").value = "";
            document.querySelector("#email").value = "";
            document.querySelector("#title").value = "";
            document.querySelector("#Description").value = "";
        }
    </script>

</body>
</html>
